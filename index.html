<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>
<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Trivia Game</h1>
        </div>
    </div>  

    <p id="question"></p>
    <p id="choice"></p>
    <div id="show-time"></div>
    <div>
        <span>Score:</span>
        <span id="score"></span>
    </div>

    <script>
        var questions = [
            { q: "Which Spice Girl married David Beckham?",
              c: ["Baby", "Scary", "Sporty", "Posh", "Ginger"],
              a: "Posh"  
              },
            { q: "Which Backstreet Boy is the youngest?",
              c: ["Kevin", "AJ", "Nick", "Brian", "Howie"],
              a: "Nick"
              },
            { q: "Who wrote the album called Butterfly?",
              c: ["Cher", "Celine Dion", "Mariah Carey", "Madonna", "Beyonce"],
              a: "Mariah Carey"
              },
            { q: "Who won a Grammy for album of the year for Lemonade?",
              c: ["Selena Gomez", "Beyonce", "Taylor Swift", "Britney Spears", "SZA"],
              a: "Beyonce"
              }];

        var questionIndex = 0;
        var time = 7;
        var score = 0;
        var intervalId;

        function updateScore() {
            //check answer to user answer. highlight the right answer green, if the answer from user was wrong highlight that answer red
            //if answer is right update the score var
            document.querySelector("#score").innerHTML = score;
            askQuestions();

              //check if questionIndex is = 4 if it is end game
        };

        function runTime() {
            clearInterval(intervalId);
            intervalId = setInterval(decrement, 1000);
        };

        function decrement() {
            time--;
            $("#show-time").html("<h2>" + time + "</h2>");

            if (time === 0) {
                alert("Time's Up!");
                time = 7;
                updateScore();
            };
        };

        function displayChoices(){
            var choice = questions[questionIndex].c; 
            //loop throuch choice array
           // $("#choice").html(choice);
            // inside for loop create radio buttons
            for (var i=0; i < choice.length; i++) {

                $('#choice').html('<input type="radio" name="choice" value="'+i+'">' + choice[i] + '<br>');
            }
            questionIndex++;
            runTime();
        };

        function askQuestions(){
            var question = questions[questionIndex].q;
            $("#question").text(question);
            
            displayChoices();
        };
        

        //onclick on choice class and use this to see which one is being clicked
        //find attr that holds the choices value
        // $("#choice").on("click")


        askQuestions();
        
        
        </script>
</body>
</html>
